name: Generate and Publish SDK

on:
  push:
    branches:
      - main
    paths:
      - "sdk/schema.yaml"
      - "sdk/typescript/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js and npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          cd sdk/typescript
          npm ci

      # 4. Generate TypeScript SDK from schema
      - name: Generate SDK
        run: |
          cd sdk/typescript
          npm run generate

      # 5. Build the package (compile TS â†’ JS + .d.ts)
      - name: Build SDK
        run: |
          cd sdk/typescript
          npm run build

      # 6. Bump the package version
      - name: Bump SDK version
        run: |
          cd sdk/typescript
          npm version patch -m "chore(release): %s [skip ci]"

      # 7. Commit version bump
      - name: Commit version bump
        run: |
          cd sdk/typescript
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump SDK version"
          git push --follow-tags
        continue-on-error: true   # allow workflow to continue if no changes

      # 8. Publish to npm
      - name: Publish SDK to npm
        run: |
          cd sdk/typescript
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
